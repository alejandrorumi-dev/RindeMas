<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RindeMás</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="assets/logo/favicon-16x16.png">
</head>

<body>
	<header class="header">
		<div class="header__info">
			<div class="header__title">
				<svg class="header__icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="44"
					height="44">
					<path fill="currentColor" d="M13 10V3L4 14h7v7l9-11h-7z" />
				</svg>
				<h1>RindeMás</h1>
			</div>
		</div>
	</header>

	<main>
		<section class="users" id="users">
			<div class="users__info">
				<h2 class="users__info--title">¿Quién va a entrenar hoy?</h2>
				<h3 class="users__info--subtitle">Selecciona tu perfil para comenzar</h3>
			</div>

			<!-- Tarjetas de usuarios creadas dinámicamente -->
			<div class="users__cards" id="users-cards">
				<button id="add-user-btn" class="user_card add_user">
					<svg class="users__icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M4 12H20M12 4V20" stroke="#000000" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
					<span class="user_name">Añadir Usuario</span>
				</button>
			</div>


		</section>

		<section class="form form--hidden" id="form">
			<!-- Botón volver arriba a la izquierda -->
			<div class="form__back" id="formBack">
				<button type="button" class="form__back-btn">&larr; Volver a inicio</button>
			</div>

			<form class="form__content" id="form__content">
				<h2 class="form__title">Crear nuevo usuario</h2>

				<label for="form__name" class="form__label">Nombre:</label>
				<input type="text" id="form__name" name="nombre" class="form__input" required>

				<label for="form__lastName" class="form__label">Apellido:</label>
				<input type="text" id="form__lastName" name="apellido" class="form__input" required>

				<p id="formMessage" class="form__message form__message--hidden"></p>

				<button type="submit" class="form__submit">Crear usuario</button>
			</form>

		</section>

	</main>

	<div class="message message--hidden" id="message">Usuario añadido correctamente ✅</div>

	<footer class="footer">
		<div class="footer__info">
			<span class="footer__info--modify">&copy; 2025 RindeMás. Todos los derechos reservados.</span>
		</div>
	</footer>

	<div id="confirmDialog" class="confirm-dialog hidden">
		<div class="confirm-content">
			<p id="confirmMessage">¿Eliminar este usuario?</p>
			<div class="confirm-buttons">
				<button id="confirmYes">Eliminar</button>
				<button id="confirmNo">Cancelar</button>
			</div>
		</div>
	</div>


	<script src="js/script.js"></script>
</body>

</html>
