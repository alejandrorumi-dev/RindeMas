<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RindeMás</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="assets/logo/favicon-16x16.png">
</head>

<body>
	<header class="header">
		<div class="header__info">
			<div class="header__title">
				<svg class="header__icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="44"
					height="44">
					<path fill="currentColor" d="M13 10V3L4 14h7v7l9-11h-7z" />
				</svg>
				<h1>RindeMás</h1>
			</div>
		</div>
	</header>

	<section class="users">
		<div class="users__info">
			<h2 class="users__info--title">¿Quién va a entrenar hoy?</h2>
			<h3 class="users__info--subtitle">Selecciona tu perfil para comenzar</h3>
		</div>

		<!-- Este será el único botón visible al inicio -->
		<div class="users__add">
			<button id="add-user-btn" class="user_card add_user">
				<svg class="users__icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
					<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
					<g id="SVGRepo_iconCarrier">
						<path d="M4 12H20M12 4V20" stroke="#000000" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round"></path>
					</g>
				</svg>
				<span class="user_name">Añadir Usuario</span>
			</button>
		</div>
	</section>

</body>

</html>
