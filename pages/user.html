<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RindeMás</title>
	<link rel="stylesheet" href="../css/user-main.css">
	<link rel="icon" type="image/png" href="../assets/logo/favicon-16x16.png">
</head>

<body>
	<!--HEADER DE LA PÁGINA DE USUARIO-->
	<header class="header">
		<div class="header__info">
			<div class="header__title">
				<svg class="header__icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="74"
					height="74">
					<path fill="currentColor" d="M13 10V3L4 14h7v7l9-11h-7z" />
				</svg>
				<h1>RindeMás</h1>
			</div>
		</div>
	</header>

	<main>
		<!--CONTENIDO DE LA PÁGINA DE USUARIO -->
		<section class="user__home" id="user__home">
			<div class="users__info">
				<h2 class="users__info--title">¡BIENVENIDO, USUARIO!</h2>
				<h3 class="users__info--subtitle">¿Listo para entrenar hoy?</h3>
			</div>

			<div id="add__line"><!--LÍNEA DIVISORIA--></div>

			<!--CONTENIDO PRINCIPAL DE LA PÁGINA DE USUARIO-->
			<div class="user-actions">
				<div class="user-action">
					<button class="user-action__btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="users__icon-svg">
							<path
								d="M12.409 13.017A5 5 0 0 1 22 15c0 3.866-4 7-9 7-4.077 0-8.153-.82-10.371-2.462-.426-.316-.631-.832-.62-1.362C2.118 12.723 2.627 2 10 2a3 3 0 0 1 3 3 2 2 0 0 1-2 2c-1.105 0-1.64-.444-2-1" />
							<path d="M15 14a5 5 0 0 0-7.584 2" />
							<path d="M9.964 6.825C8.019 7.977 9.5 13 8 15" />
						</svg>
					</button>
					<span class="user-action__label">Mi rutina de hoy</span>
				</div>

				<div class="user-action">
					<button class="user-action__btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="users__icon-svg">
							<path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
							<path
								d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z" />
						</svg>
					</button>
					<span class="user-action__label">Crear rutina personalizada</span>
				</div>

				<div class="user-action">
					<button class="user-action__btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="users__icon-svg">
							<path d="M6 3h12l4 6-10 13L2 9Z" />
							<path d="M11 3 8 9l4 13 4-13-3-6" />
							<path d="M2 9h20" />
						</svg>
					</button>
					<span class="user-action__label">Ver rutinas de profesionales</span>
				</div>

				<div class="user-action">
					<button class="user-action__btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="users__icon-svg">
							<path d="M12 16v5" />
							<path d="M16 14v7" />
							<path d="M20 10v11" />
							<path d="m22 3-8.646 8.646a.5.5 0 0 1-.708 0L9.354 8.354a.5.5 0 0 0-.707 0L2 15" />
							<path d="M4 18v3" />
							<path d="M8 14v7" />
						</svg>
					</button>
					<span class="user-action__label">Ver progreso</span>
				</div>

				<div class="user-action">
					<button class="user-action__btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="users__icon-svg">
							<path
								d="M17.596 12.768a2 2 0 1 0 2.829-2.829l-1.768-1.767a2 2 0 0 0 2.828-2.829l-2.828-2.828a2 2 0 0 0-2.829 2.828l-1.767-1.768a2 2 0 1 0-2.829 2.829z" />
							<path d="m2.5 21.5 1.4-1.4" />
							<path d="m20.1 3.9 1.4-1.4" />
							<path
								d="M5.343 21.485a2 2 0 1 0 2.829-2.828l1.767 1.768a2 2 0 1 0 2.829-2.829l-6.364-6.364a2 2 0 1 0-2.829 2.829l1.768 1.767a2 2 0 0 0-2.828 2.829z" />
							<path d="m9.6 14.4 4.8-4.8" />
						</svg>
					</button>
					<span class="user-action__label">¿Cómo se hacen los ejercicios?</span>
				</div>
			</div>

		</section>
	</main>

	<footer class="footer">
		<div class="footer__info">
			<span class="footer__info--modify">&copy; 2025 RindeMás. Todos los derechos reservados.</span>
		</div>
	</footer>
</body>

</html>
